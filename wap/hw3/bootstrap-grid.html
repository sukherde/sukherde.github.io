<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>Bootstrap grid</title>
  </head>
  <body>
    <h1>Bootstrap grid</h1>

    <div class="container">
        <div class="row">
            <div class="col" style="font-size: large; font-weight: bold; background-color: aquamarine; padding: 10px; height: 50px; text-align: center; border: 1px solid black;">Header</div>            
        </div>
        <div class="row">
          <div class="col-1" style="border-right: 1px; border-right-style: solid; border-color: black; text-align: center; padding: 5px; color: white; height: 40px; background-color: darkgreen; ">Menu1</div>
          <div class="col-1" style="border-right: 1px; border-right-style: solid; border-color: black; text-align: center; padding: 5px; color: white; height: 40px; background-color: darkgreen; ">Menu2</div>
          <div class="col-1" style="border-right: 1px; border-right-style: solid; border-color: black; text-align: center; padding: 5px; color: white; height: 40px; background-color: darkgreen; ">Menu3</div>
          <div class="col-9" style="text-align: center; padding: 5px; color: white; height: 40px; background-color: darkgreen; "></div>
        </div>
        <div class="row">
          <div class="col-sm-6 col-md-3" style="padding: 10px; background-color: gray; height: 200px; text-align: left;">Column1</div>
          <div class="col-sm-12  col-md-6" style="padding: 10px; background-color: darkgray; height: 200px; text-align: left;">Column2</div>
          <div class="col-sm-6  col-md-3" style="padding: 10px; background-color: lightgray; height: 200px; text-align: left;">Column3</div>
        </div>
        <div class="row">
          <div class="col" style="font-size: smaller; color: white; padding: 10px; background-color: darkgreen; height: 50px; text-align: center;">Footer</div>
        </div>
    </div>

  </body>
</html>
